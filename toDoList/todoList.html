<!Doctype HTML>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

</head>
<header>
    <h1 id="head">Hello! This is a simple To-Do-List</h1>
</header>
<body>
    <h2>To do list!</h2>
    <br>
    <div class="container">
        <p class="para-1">Here are a list of things to be done today!</p>
        <input id="taskInput" type="text" placeholder="Enter a Task to save...">
        <button id="addBtnTask">Add Task</button>
        <ul id="listofTask"></ul>
        <button id="reComTask">Remove Task</button>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="index.js" charset="utf-8"></script>
</body>
<footer>

</footer>
</html>
